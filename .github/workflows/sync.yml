name: sync

on:
  push:
    branches:
      - main
  issues:
    types: [opened, edited]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Sync Weibo
        env:
          GIST_PAT: ${{ secrets.GIST_PAT }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GIST_SHORT_IDS_STR: ${{ secrets.GIST_SHORT_IDS_STR }}  # ✅ 修正这里
        run: node sync.js
